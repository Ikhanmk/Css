<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <form action="app.js" method="post">
        <h1>Contact Us</h1>
         <div>
             <label for="name">Name:</label>
             <input placeholder="Enter your name" required type="text" name="userName">
         </div><br>

         <div>
             Email: <input placeholder="Enter your email" required type="email" name="userEmail" id="email"><br>
         </div><br>

         <div>Message: <textarea placeholder="Enter your message" required name="userMessage" id="message" cols="40" rows="5"></textarea></div><br>

         <div>Number: <input required type="number" name="userName" id="number"></div><br>

         <div>
             Gender: <select required name="userGender" id="gender">
                 <option value="">Choose one</option>
                 <option value="male">Male</option>
                 <option value="female">female</option>
             </select>
         </div>

         <div>
             FrontEnd: <input type="checkbox" name="skills" id="Frontend">
             BackEnd: <input type="checkbox" name="skills" id="Backend">
         </div><br>

         <fieldset>
             <legend>Mode of payment</legend>
             cash: <input type="radio" name="payment" id="cash">
             bank: <input type="radio" name="payment" id="bank">
         </fieldset><br>

         <div>
             password: <input required type="password" name="password" id="password">
         </div><br>

         <input type="submit" value="submit">
     </form>
</body>
</html>
